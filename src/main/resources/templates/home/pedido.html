<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">

<br>
<div class="row">
    <div th:each="cliente : ${clientes}" class="card mb-3 col-md-5" style="width: 18rem;">
        <div class="card-header">
            <h5 class="card-title">Cliente: </h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Id: <span th:text="${cliente.id}">00</span></li>
            <li class="list-group-item">Nome: <span th:text="${cliente.nome}">Null</span></li>
            <li class="list-group-item">Email: <span th:text="${cliente.email}">Null</span></li>
        </ul>

    </div>
</div>
</body>

</html>
