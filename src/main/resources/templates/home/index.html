<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema para Upload de CSV de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">

    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <br>
                    <br>
                    <h4>Aplicação Chocode</h4>
                    <br>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <p>
                            <h6>Descrição do arquivo:</h6>
                            <input type="text" class="form-control-text" id="description" name="description" required>
                        </p>
                        <p>
                            <h6>Selecione o arquivo CSV</h6>
                            <input type="file" class="form-control-file" id="file" name="file" required>
                        </p>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
